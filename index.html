<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>QR Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1 class="title">QR Code Generator</h1>
        <p class="heading">Enter any Text or Link</p>
        <input type="text" id="input" placeholder="Text or URL" />
        <p class="error">Please Enter the value.!</p>
        <div class="imgbox" id="imgBox">
          <img src="" alt="" id="qr" />
        </div>
        <button type="button" id="Btn">Generate</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
